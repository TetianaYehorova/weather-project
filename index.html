<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/803d1e97ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card weather" style="width: 600px">
        <div class="card-body">
          <form class="row" id="enter-city-main">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                autofocus
                id="enter-city"
              />
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" id="enter-cities">
                Search
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-secondary"
                id="enter-location"
              >
                Current
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-6 main-today">
              <h1>
                <div class="city" id="my-city"></div>
                <div class="date-time" id="current-date"></div>
              </h1>
                <img src="" alt="" class="icon-sun" id="icon"></img>
              <h2>
                <span id="temp"></span>
              </h2>
            </div>
            <div class="col-6 frame">
              <ul>
                <li>
                  <div class="row">
                    <div class="col">Real feel</div>
                    <div class="col" id="real-feel"></div>
                  </div>
                </li>
                <li>
                  <div class="row">
                    <div class="col">Wind</div>
                    <div class="col" id="wind"></div>
                  </div>
                </li>
                <li>
                  <div class="row">
                    <div class="col">Humidity</div>
                    <div class="col" id="humidity"></div>
                  </div>
                </li>
                <li>
                  <div class="row">
                    <div class="col" id="description"></div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col everyday">
              <h3>
                Mon
                <br />
                <small>20</small>
                <br />
                <i class="fa-solid fa-cloud-sun icon-sun-cloud"></i>
              </h3>
              <strong>28°</strong>
              <br />
              19°
              <p>↘2-4 m/s</p>
            </div>
            <div class="col everyday">
              <h3>
                Tue
                <br />
                <small>21</small>
                <br />
                <i class="fa-solid fa-cloud-sun icon-sun-cloud"></i>
              </h3>
              <strong>28°</strong>
              <br />
              19°
              <p>↘2-4 m/s</p>
            </div>
            <div class="col everyday">
              <h3>
                Wed
                <br />
                <small>22</small>
                <br />
                <i class="fa-solid fa-cloud-sun icon-sun-cloud"></i>
              </h3>
              <strong>28°</strong>
              <br />
              19°
              <p>↘2-4 m/s</p>
            </div>
            <div class="col everyday">
              <h3>
                Thu
                <br />
                <small>23</small>
                <br />
                <i class="fa-solid fa-cloud-sun icon-sun-cloud"></i>
              </h3>
              <strong>28°</strong>
              <br />
              19°
              <p>↘2-4 m/s</p>
            </div>
            <div class="col everyday">
              <h3>
                Fri
                <br />
                <small>24</small>
                <br />
                <i class="fa-solid fa-cloud-sun icon-sun-cloud"></i>
              </h3>
              <strong>28°</strong>
              <br />
              19°
              <p>↘2-4 m/s</p>
            </div>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Tetiana Yehorova and is
        <a href="https://github.com/TetianaYehorova/weather-project"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://astonishing-dragon-0fa544.netlify.app/"
          >hosted on Netlify</a
        >
      </small>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
